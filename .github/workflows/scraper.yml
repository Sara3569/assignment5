name: Ebay Scraper (Every 3 hours)

on:
  schedule:
    - cron: '0 */3 * * *'  
  workflow_dispatch:        

jobs:
  scrape-product:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install selenium pandas webdriver-manager fake-useragent


      - name: Run Selenium scraper
        run: python scraper.py

    #   - name: Debug File Listing
    #     run: ls -l
      
      - name: Commit and Push updated CSV
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add ebay_tech_deals.csv
          git commit -m "Updated Products data (3-hour intervals)"
          git push